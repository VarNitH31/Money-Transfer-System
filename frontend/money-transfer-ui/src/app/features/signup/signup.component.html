<app-toast></app-toast>
<div class="auth-card">
  <h2>Create An Account</h2>

  <p class="requirements-hint">
    Username: 4â€“20 characters, letters, numbers, underscore. Password: min 6 characters, letters and numbers.
  </p>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <input
        placeholder="Username"
        formControlName="username"
        type="text"
      />
    </div>

    <div>
      <input
        placeholder="Password"
        formControlName="password"
        type="password"
      />
    </div>

    <div>
      <input
        placeholder="Confirm password"
        formControlName="confirmPassword"
        type="password"
      />
      <small class="field-error" *ngIf="form.get('confirmPassword')?.touched && form.errors?.['passwordMismatch']">
        Passwords do not match
      </small>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Creating...' : 'Signup' }}
    </button>
  </form>

  <!-- <div *ngIf="error" class="error">
    {{ error }}
  </div> -->

     <div class="login-link">
  Already have an account?
  <a (click)="goToLogin()">Login</a>
</div>
</div>
